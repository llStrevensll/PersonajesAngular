<div class="card animated fadeIn fast">
    <img [src]="personaje.img" class="card-img-top img-fluid" [alt]="personaje.nombre">
    <div class="card-body">
        <h5 class="card-title">{{ personaje.nombre }}</h5>
        <p class="card-text">{{ personaje.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ personaje.region }}</small></p>

        <button (click)="verPersonaje(index)" type="button" class="btn btn-outline-primary btn-block">
            Ver más...
        </button>
        <!--<a [routerLink]="['/personaje', i]" class="btn btn-outline-primary">Ver más link...</a>-->
    </div>
</div>
